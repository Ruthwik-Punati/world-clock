<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="clock.css"></link>
  </head>
  <style>
    
  </style>
  <body>
    <select class="select">
      <option class="option">India Time</option>
      <option class="option">NewYork Time</option>
      <option class="option">London Time</option>
      <option class="option">Australia Time</option>
      <option class="option">Germany Time</option>
      <option class="option">Saudi Time</option>
      <option class="option">Dubai Time</option>
    </select>

    <div class="clock">
      <p class="brand">Ajantha<br /><span>Quartz</span></p>

      <p class="AM__PM"></p>

      <div class="center"></div>

      <div class="wrapper">
        <div class="sec"></div>
        <div class="min"></div>
        <div class="hrs"></div>
      </div>
    </div>

    <div class="numeric_time"></div>

    <script type="text/javascript" src="clock.js">
      
    </script>
  </body>
</html>
